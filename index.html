<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Integration</title>
    <style>
        /* Masquer l'élément cible via CSS */
        div.flex.flex-auto.flex-reverse.items-center.small {
            display: none !important;
        }

        /* Styliser l'iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Intégration de l'iframe Airtable -->
    <iframe id="airtable-iframe" src="https://airtable.com/embed/appssQNuTVxHG6Quj/shrAKrvIL2d5PZAHR"></iframe>

    <!-- Script JavaScript pour gérer dynamiquement le masquage -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Chargement du document, tentative de masquage de l'élément cible...");

            // Fonction pour vérifier et masquer l'élément
            const checkAndHideElement = () => {
                const targetElement = document.querySelector('div.flex.flex-auto.flex-reverse.items-center.small');
                if (targetElement) {
                    targetElement.style.display = 'none'; // Masquer l'élément
                    console.log("Élément trouvé et masqué.");
                    return true; // Indiquer que l'élément a été trouvé et masqué
                }
                return false; // L'élément n'a pas encore été trouvé
            };

            // Vérification immédiate
            if (!checkAndHideElement()) {
                // Réessayer périodiquement si l'élément n'est pas encore chargé
                let attempts = 0;
                const interval = setInterval(() => {
                    const found = checkAndHideElement();
                    attempts++;
                    if (found || attempts > 60) { // Arrêter après 60 tentatives (30 secondes)
                        clearInterval(interval);
                        if (!found) {
                            console.log("Élément non trouvé après plusieurs tentatives.");
                        }
                    }
                }, 500); // Répéter toutes les 500ms
            }
        });
    </script>
</body>
</html>
