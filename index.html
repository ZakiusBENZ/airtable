<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Integration</title>
    <style>
        /* Masquer l'élément avec CSS dès qu'il est détecté */
        div.flex.flex-auto.flex-reverse.items-center.small {
            display: none !important; /* Masque l'élément et ses enfants */
        }

        /* Styliser l'iframe pour un affichage optimal */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Intégration de l'iframe Airtable -->
    <iframe id="airtable-iframe" src="https://airtable.com/embed/appssQNuTVxHG6Quj/shrAKrvIL2d5PZAHR"></iframe>

    <!-- Script JavaScript pour gérer le masquage de l'élément -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Document chargé, en attente de l'élément cible...");
            
            // Fonction pour vérifier et masquer l'élément
            const checkAndHideElement = () => {
                const targetElement = document.querySelector('div.flex.flex-auto.flex-reverse.items-center.small');
                if (targetElement) {
                    targetElement.style.display = 'none'; // Masque l'élément
                    console.log("Élément trouvé et masqué.");
                    return true; // Retourne "true" si l'élément est trouvé et masqué
                }
                return false; // Retourne "false" si l'élément n'est pas trouvé
            };

            // Vérification immédiate
            if (!checkAndHideElement()) {
                // Si l'élément n'est pas trouvé immédiatement, démarrer un intervalle
                let attempts = 0;
                const interval = setInterval(() => {
                    const found = checkAndHideElement();
                    attempts++;
                    if (found || attempts > 60) { // Arrêter après 60 tentatives (30 secondes)
                        clearInterval(interval);
                        if (!found) {
                            console.log("Élément non trouvé après plusieurs tentatives.");
                        }
                    }
                }, 500); // Vérifier toutes les 500ms
            }
        });
    </script>
</body>
</html>
