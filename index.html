<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Integration</title>
    <style>
        /* Masquer l'élément cible avec CSS */
        div.flex.flex-auto.flex-reverse.items-center.small {
            display: none !important; /* Cache l'élément et ses enfants */
        }

        /* Styliser l'iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Intégration de l'iframe Airtable -->
    <iframe id="airtable-iframe" src="https://airtable.com/embed/appssQNuTVxHG6Quj/shrAKrvIL2d5PZAHR"></iframe>

    <!-- Script JavaScript pour masquer dynamiquement l'élément -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fonction pour masquer l'élément immédiatement
            const hideElementImmediately = () => {
                const elementToHide = document.querySelector('div.flex.flex-auto.flex-reverse.items-center.small');
                if (elementToHide) {
                    elementToHide.style.display = 'none';
                    console.log("Élément masqué immédiatement.");
                }
            };

            // Masquer immédiatement si l'élément est déjà présent
            hideElementImmediately();

            // Ajouter un délai pour gérer les éléments dynamiques
            const hideElementDynamically = () => {
                const dynamicElement = document.querySelector('div.flex.flex-auto.flex-reverse.items-center.small');
                if (dynamicElement) {
                    dynamicElement.style.display = 'none';
                    console.log("Élément masqué dynamiquement.");
                } else {
                    console.log("Élément non trouvé, tentative à nouveau...");
                }
            };

            // Répéter la vérification toutes les 500ms pendant 5 secondes maximum
            let attempts = 0;
            const interval = setInterval(() => {
                hideElementDynamically();
                attempts++;
                if (attempts > 10) { // Arrêter après 10 tentatives (5 secondes)
                    clearInterval(interval);
                    console.log("Arrêt des tentatives de masquage.");
                }
            }, 500);
        });
    </script>
</body>
</html>
