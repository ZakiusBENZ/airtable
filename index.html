<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Link Blocker</title>
    <style>
        /* Style de base pour l'iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Overlay pour capturer les clics */
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparent */
            z-index: 10;
        }

        /* Conteneur pour positionner l'iframe et l'overlay */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <!-- Iframe affichant le contenu d'Airtable -->
    <iframe id="airtable-iframe" src="https://airtable.com/appssQNuTVxHG6Quj/shrAKrvIL2d5PZAHR"></iframe>

    <!-- Overlay pour bloquer les clics -->
    <div class="iframe-overlay" id="iframe-overlay"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const overlay = document.getElementById('iframe-overlay');

        // Bloquer tous les clics sur l'iframe via l'overlay
        overlay.addEventListener('click', function (event) {
            event.preventDefault();
            alert("Les clics sur ce contenu sont bloqués.");
        });

        // Bonus : Si vous souhaitez détecter et empêcher spécifiquement les clics sur les liens dans l'iframe
        const iframe = document.getElementById('airtable-iframe');
        iframe.onload = function () {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                iframeDoc.addEventListener('click', function (event) {
                    const target = event.target;
                    if (target.tagName === 'A') {
                        event.preventDefault(); // Bloquer l'exécution du lien
                        alert('Ce lien est bloqué dans l'iframe.');
                    }
                });
            } catch (error) {
                console.error('Impossible d’accéder au contenu de l’iframe : ', error);
            }
        };
    });
</script>

</body>
</html>
